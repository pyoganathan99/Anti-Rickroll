<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./popup.css">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <main>
        <div class="d-flex">
            <div>
                <div class="title text-primary">Anti-Rickroll</div>
                <div class="sub-title text-secondary">Toolkit</div>
            </div>
            <div class="ml-auto mt-1">
                <img src="../assets/question.svg" width="16px">
            </div>
        </div>
        <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="summary text-secondary" id="status-text">
                Not protected
            </span>
            <label class="checkbox">
                <input type="checkbox" id="enable-switch" />
                <div class="container">
                    <div class="handle"></div>
                </div>
            </label>
        </div>
    </main>
</body>

<script src="./popup.js"></script>

</html>
